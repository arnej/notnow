[package]
name = "notnow"
version = "0.1.2"
authors = ["Daniel Mueller <deso@posteo.net>"]
license = "GPL-3.0+"
homepage = "https://github.com/d-e-s-o/notnow"
repository = "https://github.com/d-e-s-o/notnow.git"
readme = "README.md"
keywords = ["TODO", "tasks", "planner"]
description = """
A terminal based task and TODO management software.
"""

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
incremental = false
panic = "abort"

[dependencies.dirs]
version = "1.0"

[dependencies.gui]
version = "0.2"

[dependencies.gui-derive]
version = "0.2"

[dependencies.libc]
version = "0.2"

[dependencies.serde]
version = "1.0"

[dependencies.serde_derive]
version = "1.0"

[dependencies.serde_json]
version = "1.0"

[dependencies.termion]
version = "1.5"
